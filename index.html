<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Be Love Room â€“ v1</title>
    <meta name="description" content="A sacred virtual room for meditation." />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Sky + Light -->
      <a-sky color="#CBE5F9"></a-sky>
      <a-light type="ambient" color="#ffffff" intensity="1"></a-light>

      <!-- Ground -->
      <a-plane color="#ffffff" height="30" width="30" rotation="-90 0 0"></a-plane>

      <!-- Soft Walls -->
      <a-box position="-5 2 0" depth="0.1" height="4" width="10" color="#e6f0fa"></a-box> <!-- Left wall -->
      <a-box position="5 2 0" depth="0.1" height="4" width="10" color="#e6f0fa"></a-box> <!-- Right wall -->
      <a-box position="0 2 -5" depth="10" height="4" width="0.1" color="#e6f0fa"></a-box> <!-- Back wall -->
      <a-box position="0 2 5" depth="10" height="4" width="0.1" color="#e6f0fa"></a-box> <!-- Front open -->

      <!-- Welcome Text -->
      <a-text 
        value="Welcome to the Be Love Room" 
        align="center" 
        position="0 3 -4" 
        width="6"
        color="#333">
      </a-text>

      <!-- Audio (placeholder) -->
      <a-assets>
        <audio id="bg-audio" src="https://cdn.glitch.global/sample-meditation.mp3" preload="auto"></audio>
      </a-assets>
      <a-sound src="#bg-audio" autoplay="true" loop="true" position="0 2 0"></a-sound>
    </a-scene>
  </body>
</html>
